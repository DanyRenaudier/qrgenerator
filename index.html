<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Generador de Códigos QR</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Generador de QR</h2>
  <div class="tabs">
    <div class="tab active" data-target="qr1">TEXTO</div>
    <div class="tab" data-target="qr2">URL</div>
    <div class="tab" data-target="qr3">WiFi</div>
  </div>

  <div class="content">
    <!-- Solapa 1 -->
    <div id="qr1" class="tab-content active">
      <h3>Generar QR de Texto</h3>
      <input type="text" name="texto" placeholder="Escribí tu texto">
      <button id="b-text">Generate</button>
      <canvas id="text"></canvas>
    </div>

    <!-- Solapa 2 -->

    <div id="qr2" class="tab-content">
      <h3>Generar QR de URL</h3>
      <select name="protocol" id="url_protocol">
        <option value="">Select protocol</option>
        <option>WEP</option>
        <option>WPA/WPA2/WPA3-Personal</option>
        <input id='txt-url' placeholder="https://ejemplo.com">
        <button id="b-url">Generate</button>
    </div>
    <canvas id="url"></canvas>

    <!-- Solapa 3 -->
    <div id="qr3" class="tab-content">
      <h3>Generar QR de WiFi</h3>
      <input type="text" id='ssid' placeholder="SSID">
      <select name="protocol" id="security_protocol">
        <option value="">Please choose an option</option>
        <option value="WEP">WEP</option>
        <option value="WPA">WPA/WPA2/WPA3-Personal</option>
      </select>
      <input type="password" placeholder="Password" id="password">
      <button id="b-wifi">Generate</button>
    </div>

    <canvas id="wifi"></canvas>

  </div>

  <script type="module" src="./index.js"></script>

</body>

</html>
